<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Merry Christmas Alexandra</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @font-face {
            font-family: 'LastChristmas';
            src: url('./assets/fonts/LastChristmas_PERSONAL_USE_ONLY.otf') format('opentype');
        }
        h1 {
            font-family: 'LastChristmas', sans-serif;
        }
        body {
            background-image: url('./assets/images/christmas-oil-painting-background.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            min-height: 100vh;
        }
        button {
            font-family: sans-serif;
        }
    </style>
</head>
<body class="flex items-center justify-center">
    <div class="text-center bg-white bg-opacity-80 p-8 rounded-lg shadow-lg">
        <h1 class="text-5xl font-bold text-red-600 mb-8">Merry Christmas, Alexandra!</h1>
        <div class="flex justify-center gap-4">
            <button 
                onclick="window.location.href='gift-wheel.html'"
                class="bg-green-500 hover:bg-green-600 text-white font-bold py-4 px-6 rounded shadow-md transition-all">
                Spin for a Gift 🎁
            </button>
            <button 
                onclick="window.location.href='cash-wheel.html'"
                class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-4 px-6 rounded shadow-md transition-all">
                Spin for Cash 💵
            </button>
        </div>
    </div>
</body>
</html>
