<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spin to Win</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background: linear-gradient(45deg, #ff9a9e, #fad0c4, #fbc2eb);
            background-size: 400% 400%;
            animation: gradient 10s ease infinite;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .header {
            font-size: 3rem;
            font-weight: bold;
            color: white;
            text-shadow: 0px 4px 6px rgba(0, 0, 0, 0.4);
            margin-bottom: 20px;
        }

        .wheel-container {
            position: relative;
            width: 80%;
            height: 150px;
            overflow: hidden;
            border: 5px solid white;
            border-radius: 10px;
            background-color: white;
            box-shadow: 0px 8px 15px rgba(0, 0, 0, 0.2);
        }

        .arrow {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 0;
            border-left: 30px solid transparent;
            border-right: 30px solid transparent;
            border-bottom: 50px solid black;
            z-index: 10;
        }

        .wheel {
            display: flex;
            position: absolute;
            will-change: transform;
            transition: transform 4s cubic-bezier(0.17, 0.67, 0.83, 0.67);
        }

        .segment {
            flex: 0 0 auto;
            width: 120px;
            text-align: center;
            padding: 15px;
            margin: 5px;
            background: linear-gradient(to bottom, #ffefba, #ffffff);
            border-radius: 10px;
            font-size: 1.5rem;
            font-weight: bold;
            color: #333;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }

        .spin-button {
            margin-top: 20px;
            padding: 15px 30px;
            font-size: 1.25rem;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s;
        }

        .spin-button:hover {
            background-color: #218838;
        }

        .spin-button:disabled {
            background-color: #6c757d;
            cursor: not-allowed;
        }

        .result-popup {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            display: flex;
            align-items: center;
            justify-content: center;
            visibility: hidden;
            opacity: 0;
            transition: visibility 0s, opacity 0.3s;
        }

        .result-popup.active {
            visibility: visible;
            opacity: 1;
        }

        .popup-content {
            background: white;
            padding: 30px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0px 8px 15px rgba(0, 0, 0, 0.2);
        }

        .popup-content h2 {
            font-size: 2.5rem;
            color: #333;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <h1 class="header">SPIN TO WIN</h1>
    <div class="wheel-container">
        <div class="arrow"></div>
        <div id="wheel" class="wheel">
            <!-- Dynamically generated segments -->
        </div>
    </div>
    <button id="spinButton" class="spin-button">Spin</button>

    <div id="resultPopup" class="result-popup">
        <div class="popup-content">
            <h2 id="resultText"></h2>
            <button onclick="closePopup()" class="spin-button">Close</button>
        </div>
    </div>

    <script>
        const wheel = document.getElementById('wheel');
        const spinButton = document.getElementById('spinButton');
        const resultPopup = document.getElementById('resultPopup');
        const resultText = document.getElementById('resultText');

        const prizes = [
            { value: '$30', count: 20 },
            { value: '$40', count: 20 },
            { value: '$50', count: 20 },
            { value: '$60', count: 20 }
        ];

        // Shuffle prizes to ensure no two consecutive prizes are the same
        function shufflePrizes(prizes) {
            const segments = [];
            const pool = prizes.flatMap(prize => Array(prize.count).fill(prize.value));

            while (pool.length) {
                const nextValue = pool.splice(Math.floor(Math.random() * pool.length), 1)[0];
                if (segments.length === 0 || segments[segments.length - 1] !== nextValue) {
                    segments.push(nextValue);
                } else {
                    pool.push(nextValue);
                }
            }

            return segments;
        }

        const shuffledPrizes = shufflePrizes(prizes);

        // Populate the wheel dynamically with shuffled prizes
        function populateWheel() {
            for (let i = 0; i < 3; i++) { // Repeat prizes to ensure wheel always has visible segments
                shuffledPrizes.forEach(prize => {
                    const segment = document.createElement('div');
                    segment.className = 'segment';
                    segment.textContent = prize;
                    wheel.appendChild(segment);
                });
            }
        }

        populateWheel();

        let spinning = false;

        spinButton.addEventListener('click', () => {
            if (spinning) return;
            spinning = true;
            spinButton.disabled = true;

            const totalSegments = wheel.children.length;
            const randomIndex = Math.floor(Math.random() * shuffledPrizes.length);
            const fullSpins = 10; // Number of full spins
            const spinDistance = -(fullSpins * totalSegments * 120 + randomIndex * 120);

            wheel.style.transitionDuration = '5s';
            wheel.style.transform = `translateX(${spinDistance}px)`;

            setTimeout(() => {
                const winningPrize = shuffledPrizes[randomIndex];
                resultText.textContent = `Congratulations! You won ${winningPrize}`;
                resultPopup.classList.add('active');
                spinning = false;
            }, 5000);
        });

        function closePopup() {
            resultPopup.classList.remove('active');
        }
    </script>
</body>
</html>
