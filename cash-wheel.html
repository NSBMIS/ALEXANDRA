<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cash Conveyor Spin</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background-image: url('./christmas-oil-painting-background.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            font-family: sans-serif;
        }
        .conveyor-container {
            width: 80%;
            overflow: hidden;
            position: relative;
            border: 5px solid white;
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.5);
        }
        .conveyor {
            display: flex;
            transition: transform cubic-bezier(0.17, 0.67, 0.83, 0.67);
        }
        .item {
            flex: 0 0 20%;
            text-align: center;
            background: linear-gradient(to bottom, #ffefd5, #ffe4b5);
            padding: 20px;
            margin: 5px;
            border-radius: 10px;
            font-size: 24px;
            font-weight: bold;
            color: black;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }
        .item:nth-child(1) { background: #FFD700; }
        .item:nth-child(2) { background: #C0C0C0; }
        .item:nth-child(3) { background: #CD7F32; }
        .item:nth-child(4) { background: #FFA07A; }
        .item:nth-child(5) { background: #8FBC8F; }
        .item:nth-child(6) { background: #FF6347; }
        .spin-button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 20px;
            background: #ff0000;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1 class="text-4xl text-white mb-8">Spin for Cash ðŸ’µ</h1>
    <div class="conveyor-container">
        <div id="conveyor" class="conveyor">
            <div class="item">$30</div>
            <div class="item">$40</div>
            <div class="item">$50</div>
            <div class="item">$60</div>
            <div class="item">$70</div>
            <div class="item">$100</div>
            <div class="item">$30</div>
            <div class="item">$40</div>
            <div class="item">$50</div>
            <div class="item">$60</div>
        </div>
    </div>
    <button id="spinButton" class="spin-button">Spin</button>
    <p id="resultMessage" class="text-white mt-4"></p>

    <script>
        const conveyor = document.getElementById('conveyor');
        const spinButton = document.getElementById('spinButton');
        const resultMessage = document.getElementById('resultMessage');
        let spinning = false;
        let hasSpun = false;

        const cashPrizes = [
            { value: '$30', probability: 49 },
            { value: '$40', probability: 49 },
            { value: '$50', probability: 49 },
            { value: '$60', probability: 49 },
            { value: '$70', probability: 1 },
            { value: '$100', probability: 1 }
        ];

        function weightedRandom(items) {
            const totalWeight = items.reduce((sum, item) => sum + item.probability, 0);
            const randomNum = Math.random() * totalWeight;
            let weightSum = 0;

            for (let i = 0; i < items.length; i++) {
                weightSum += items[i].probability;
                if (randomNum <= weightSum) {
                    return i;
                }
            }
        }

        spinButton.addEventListener('click', () => {
            if (spinning || hasSpun) return;
            spinning = true;
            hasSpun = true;

            const chosenIndex = weightedRandom(cashPrizes);
            const totalItems = cashPrizes.length;
            const fullLoops = Math.floor(Math.random() * 16) + 10; // Random 10-25 loops
            const randomOffset = -(fullLoops * totalItems * 20 + chosenIndex * 20); // Add variation

            conveyor.style.transitionDuration = `${fullLoops / 2}s`; // Adjust spin duration dynamically
            conveyor.style.transform = `translateX(${randomOffset}%)`;

            setTimeout(() => {
                spinning = false;
                resultMessage.textContent = `You won ${cashPrizes[chosenIndex].value}!`;
            }, (fullLoops / 2) * 1000);
        });
    </script>
</body>
</html>
