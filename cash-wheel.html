<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spin to Win</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @font-face {
            font-family: 'LastChristmas';
            src: url('LastChristmas_PERSONAL_USE_ONLY.otf') format('opentype');
        }

        body {
            background: linear-gradient(45deg, #ff9a9e, #fad0c4, #fbc2eb);
            background-size: 400% 400%;
            animation: gradient 10s ease infinite;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .header {
            font-size: 9rem;
            font-weight: bold;
            color: red;
            text-shadow: 0px 4px 6px rgba(0, 0, 0, 0.4);
            margin-bottom: 20px;
            font-family: 'LastChristmas', sans-serif;
        }

        .wheel-container {
            position: relative;
            width: 80%;
            height: 150px;
            overflow: hidden;
            border: 5px solid red;
            border-radius: 10px;
            background-color: red;
            box-shadow: 0px 8px 15px rgba(0, 0, 0, 0.2);
        }

        .indicator {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 120px;
            height: 150px;
            border: none;
            background-color: white;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.3);
            pointer-events: none;
            z-index: 10;
        }

        .wheel {
            display: flex;
            position: absolute;
            will-change: transform;
        }

        .segment {
            flex: 0 0 auto;
            width: 120px;
            text-align: center;
            padding: 15px;
            background: linear-gradient(to bottom, #ffefba, #ffffff);
            border-radius: 10px;
            font-size: 1.5rem;
            font-weight: bold;
            color: #333;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }

        .spin-button {
            margin-top: 20px;
            padding: 15px 30px;
            font-size: 1.25rem;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s;
        }

        .spin-button:hover {
            background-color: #218838;
        }

        .spin-button:disabled {
            background-color: #6c757d;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <h1 class="header">SPIN TO WIN</h1>
    <div class="wheel-container">
        <div class="indicator"></div>
        <div id="wheel" class="wheel">
            <!-- Dynamically generated segments -->
        </div>
    </div>
    <button id="spinButton" class="spin-button">Spin</button>

    <script>
        const wheel = document.getElementById('wheel');
        const spinButton = document.getElementById('spinButton');

        const prizes = [
            { value: '$30', count: 20 },
            { value: '$40', count: 20 },
            { value: '$50', count: 20 },
            { value: '$60', count: 20 }
        ];

        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        // Populate the wheel dynamically
        function populateWheel(prizes) {
            const shuffledPrizes = shuffleArray(prizes.flatMap(prize => Array(prize.count).fill(prize.value)));
            shuffledPrizes.forEach(prize => {
                const segment = document.createElement('div');
                segment.className = 'segment';
                segment.textContent = prize;
                wheel.appendChild(segment);
            });
            // Duplicate for seamless spin
            const clone = wheel.cloneNode(true);
            wheel.appendChild(clone);
        }

        populateWheel(prizes);

        let spinning = false;

        spinButton.addEventListener('click', () => {
            if (spinning) return;
            spinning = true;
            spinButton.disabled = true;

            const segmentWidth = 120; // Width of a single segment
            const totalSegments = wheel.children.length / 2; // Only count original segments
            const randomIndex = Math.floor(Math.random() * totalSegments);
            const spinDistance = -(randomIndex * segmentWidth + Math.random() * segmentWidth); // Precise alignment

            wheel.style.transitionDuration = '3s'; // Quick spin
            wheel.style.transform = `translateX(${spinDistance}px)`;

            setTimeout(() => {
                const rect = wheel.getBoundingClientRect();
                const indicatorCenter = rect.left + rect.width / 2;

                // Find the closest segment to the indicator's center
                let closestSegment = null;
                let closestDistance = Infinity;
                Array.from(wheel.children).forEach(segment => {
                    const segmentRect = segment.getBoundingClientRect();
                    const segmentCenter = segmentRect.left + segmentRect.width / 2;
                    const distance = Math.abs(segmentCenter - indicatorCenter);

                    if (distance < closestDistance) {
                        closestDistance = distance;
                        closestSegment = segment;
                    }
                });

                spinning = false;
                spinButton.disabled = false;
            }, 3000);
        });
    </script>
</body>
</html>
