<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cash Conveyor Spin</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background-image: url('./christmas-oil-painting-background.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            font-family: sans-serif;
        }
        .conveyor-container {
            width: 80%;
            overflow: hidden;
            position: relative;
            border: 5px solid white;
            border-radius: 10px;
        }
        .conveyor {
            display: flex;
            transition: transform 4s cubic-bezier(0.17, 0.67, 0.83, 0.67);
        }
        .item {
            flex: 0 0 20%;
            text-align: center;
            background: white;
            padding: 20px;
            margin: 5px;
            border-radius: 10px;
            font-size: 24px;
            font-weight: bold;
            color: black;
        }
        .spin-button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 20px;
            background: #00FF00;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1 class="text-4xl text-white mb-8">Spin for Cash ðŸ’µ</h1>
    <div class="conveyor-container">
        <div id="conveyor" class="conveyor">
            <div class="item">$30</div>
            <div class="item">$40</div>
            <div class="item">$50</div>
            <div class="item">$1</div>
            <div class="item">$30</div>
            <div class="item">$40</div>
            <div class="item">$50</div>
            <div class="item">$1</div>
        </div>
    </div>
    <button id="spinButton" class="spin-button">Spin</button>
    <p id="resultMessage" class="text-white mt-4"></p>

    <script>
        const conveyor = document.getElementById('conveyor');
        const spinButton = document.getElementById('spinButton');
        const resultMessage = document.getElementById('resultMessage');
        let spinning = false;

        const cashPrizes = ['$30', '$40', '$50', '$1'];

        spinButton.addEventListener('click', () => {
            if (spinning) return;
            spinning = true;

            const randomOffset = Math.floor(Math.random() * cashPrizes.length) * -20; // Choose random index
            conveyor.style.transform = `translateX(${randomOffset}%)`;

            setTimeout(() => {
                spinning = false;
                const chosenIndex = Math.abs(randomOffset / 20) % cashPrizes.length;
                resultMessage.textContent = `You won ${cashPrizes[chosenIndex]}!`;
            }, 4000);
        });
    </script>
</body>
</html>
