<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cash Conveyor Spin</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @font-face {
            font-family: 'LastChristmas';
            src: url('./LastChristmas_PERSONAL_USE_ONLY.otf') format('opentype');
        }
        body {
            background-image: url('./christmas-oil-painting-background.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            flex-direction: column;
            font-family: sans-serif;
            padding-top: 50px;
        }
        .conveyor-container {
            width: 80%;
            height: 150px;
            overflow: hidden;
            position: relative;
            border: 5px solid white;
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.5);
            margin-top: 50px;
        }
        .arrow {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 30px;
            height: 30px;
            background: red;
            clip-path: polygon(50% 0, 0 100%, 100% 100%);
            z-index: 10;
        }
        .conveyor {
            display: flex;
            transition: transform cubic-bezier(0.17, 0.67, 0.83, 0.67);
            position: absolute;
            will-change: transform;
        }
        .item {
            flex: 0 0 20%;
            text-align: center;
            background: linear-gradient(to bottom, #ffefd5, #ffe4b5);
            padding: 20px;
            margin: 5px;
            border-radius: 10px;
            font-size: 24px;
            font-weight: bold;
            color: black;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }
        .item:nth-child(1) { background: #FFD700; }
        .item:nth-child(2) { background: #C0C0C0; }
        .item:nth-child(3) { background: #CD7F32; }
        .item:nth-child(4) { background: #FFA07A; }
        .item:nth-child(5) { background: #8FBC8F; }
        .item:nth-child(6) { background: #FF6347; }
        .spin-button {
            margin-top: 20px;
            padding: 20px 40px;
            font-size: 24px;
            background: #ff0000;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
        }
        .header {
            font-family: 'LastChristmas', sans-serif;
            font-size: 80px;
            color: white;
            background: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            margin-bottom: 30px;
        }
    </style>
</head>
<body>
    <h1 class="header">Spin for Cash ðŸ’µ</h1>
    <div class="conveyor-container">
        <div class="arrow"></div>
        <div id="conveyor" class="conveyor">
            <!-- Dynamically generated cash items -->
        </div>
    </div>
    <button id="spinButton" class="spin-button">Spin</button>
    <p id="resultMessage" class="text-white mt-4"></p>

    <script>
        const conveyor = document.getElementById('conveyor');
        const spinButton = document.getElementById('spinButton');
        const resultMessage = document.getElementById('resultMessage');
        let spinning = false;
        let hasSpun = false;

        const cashPrizes = [
            { value: '$30', count: 20 },
            { value: '$40', count: 20 },
            { value: '$50', count: 20 },
            { value: '$60', count: 20 },
            { value: '$70', count: 2 },
            { value: '$100', count: 2 }
        ];

        // Populate the conveyor dynamically
        cashPrizes.forEach(prize => {
            for (let i = 0; i < prize.count; i++) {
                const item = document.createElement('div');
                item.className = 'item';
                item.textContent = prize.value;
                conveyor.appendChild(item);
            }
        });

        function weightedRandom(items) {
            const totalWeight = items.reduce((sum, item) => sum + item.count, 0);
            const randomNum = Math.random() * totalWeight;
            let weightSum = 0;

            for (let i = 0; i < items.length; i++) {
                weightSum += items[i].count;
                if (randomNum <= weightSum) {
                    return i;
                }
            }
        }

        function loopItems() {
            conveyor.appendChild(conveyor.firstElementChild.cloneNode(true));
            conveyor.removeChild(conveyor.firstElementChild);
        }

        spinButton.addEventListener('click', () => {
            if (spinning || hasSpun) return;
            spinning = true;
            hasSpun = true;

            const chosenIndex = weightedRandom(cashPrizes);
            const totalItems = cashPrizes.reduce((sum, prize) => sum + prize.count, 0);
            const fullLoops = Math.floor(Math.random() * 16) + 10; // Random 10-25 loops
            const randomOffset = -(fullLoops * totalItems * 20 + chosenIndex * 20); // Add variation

            conveyor.style.transitionDuration = `${fullLoops / 2}s`; // Adjust spin duration dynamically
            conveyor.style.transform = `translateX(${randomOffset}%)`;

            for (let i = 0; i < fullLoops; i++) {
                setTimeout(loopItems, (i + 1) * 100);
            }

            setTimeout(() => {
                spinning = false;
                resultMessage.textContent = `You won ${cashPrizes[chosenIndex].value}!`;
            }, (fullLoops / 2) * 1000);
        });
    </script>
</body>
</html>
