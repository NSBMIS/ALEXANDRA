<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nick's Offer</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: white;
      text-align: center;
    }
    .message {
      font-size: 2.5rem;
      font-weight: bold;
    }
    .message span {
      color: red;
    }
    .message span:nth-child(odd) {
      color: green;
    }
  </style>
</head>
<body>
  <div class="message">
    <span>Nick</span> will give you <span>$50</span> Via Apple Pay!
  </div>
</body>
</html>
