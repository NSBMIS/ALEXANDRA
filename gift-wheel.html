<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Photo Mines Game</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      background-color: white;
    }
    .instructions {
      margin: 20px;
      text-align: center;
      font-size: 1.2rem;
      color: #333;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(6, 1fr);
      gap: 10px;
      margin: 20px;
    }
    .box {
      width: 100px;
      height: 100px;
      background-color: lightgray;
      display: flex;
      justify-content: center;
      align-items: center;
      font-weight: bold;
      cursor: pointer;
      border: 2px solid black;
    }
    .box.revealed {
      background-color: white;
      pointer-events: none;
    }
    .popup-container {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-top: 20px;
      gap: 20px;
    }
    .popup {
      display: flex;
      flex-direction: column;
      align-items: center;
      border: 2px solid black;
      padding: 10px;
    }
    .popup img {
      width: 100px;
      height: 100px;
    }
    .popup p {
      margin: 5px 0 0;
    }
  </style>
</head>
<body>
  <h1>Photo Mines Game</h1>
  <div class="instructions">
    Click on 3 boxes to reveal hidden items. Once all 3 are revealed, their descriptions will be displayed below.
  </div>
  <div class="grid" id="grid">
    <!-- Boxes will be generated here -->
  </div>
  <div class="popup-container" id="popup-container">
    <!-- Selected photos will appear here -->
  </div>

  <script>
    const photos = [
  'photo1.jpg', 'photo2.jpg', 'photo3.jpg', 'photo4.jpg', 'photo5.jpg', 'photo6.jpg',
  'photo7.jpg', 'photo8.jpg', 'photo9.jpg', 'photo10.jpg', 'photo11.jpg', 'photo12.jpg'
];

    const descriptions = [
  '1080P Dash Cam with Night Vision',
  'Cozy Beige Faux Fur Blanket',
  'UGG Women\'s Cozy Slippers',
  '49ers Barrel Coaster Set',
  '49ers Wireless Charger & Organizer',
  'Kombucha Variety Pack - 24 Cans',
  '15.6\" WiFi Digital Picture Frame',
  'Luxury Faux Fur Blanket',
  'Chocolate Coal Stocking Stuffer',
  'Super Mario Party Jamboree for Switch',
  'Echo Show 8 (Stand Sold Separately)',
  'Placeholder Description'
];

    const grid = document.getElementById('grid');
    const popupContainer = document.getElementById('popup-container');
    let selectedPhotos = [];

    // Generate boxes
    photos.forEach((photo, index) => {
      const box = document.createElement('div');
      box.classList.add('box');
      box.dataset.index = index;

      box.addEventListener('click', () => handleBoxClick(index, box));

      grid.appendChild(box);
    });

    function handleBoxClick(index, box) {
      if (selectedPhotos.length >= 3 || selectedPhotos.includes(index)) return;

      box.classList.add('revealed');
      selectedPhotos.push(index);

      if (selectedPhotos.length === 3) {
        revealSelection();
      }
    }

    function revealSelection() {
      popupContainer.innerHTML = '';

      selectedPhotos.forEach(index => {
        const popup = document.createElement('div');
        popup.classList.add('popup');

        const img = document.createElement('img');
        img.src = photos[index];
        img.alt = descriptions[index];

        const text = document.createElement('p');
        text.textContent = descriptions[index];

        popup.appendChild(img);
        popup.appendChild(text);
        popupContainer.appendChild(popup);
      });
    }
  </script>
</body>
</html>
