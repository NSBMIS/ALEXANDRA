<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gift Wheel</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background-image: url('./christmas-oil-painting-background.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            font-family: sans-serif;
        }
        .wheel-container {
            position: relative;
            width: 300px;
            height: 300px;
        }
        .wheel {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            border: 5px solid #fff;
            background: conic-gradient(
                red 0deg 60deg,
                green 60deg 120deg,
                blue 120deg 180deg,
                yellow 180deg 240deg,
                pink 240deg 300deg,
                orange 300deg 360deg
            );
            transition: transform 4s cubic-bezier(0.17, 0.67, 0.83, 0.67);
        }
        .spin-button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 20px;
            background: #ff0000;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1 class="text-4xl text-white mb-8">Spin for a Gift üéÅ</h1>
    <div class="wheel-container">
        <div id="giftWheel" class="wheel"></div>
    </div>
    <button id="spinButton" class="spin-button">Spin</button>
    <p id="resultMessage" class="text-white mt-4"></p>

    <script>
        const wheel = document.getElementById('giftWheel');
        const spinButton = document.getElementById('spinButton');
        const resultMessage = document.getElementById('resultMessage');
        let spinning = false;

        const gifts = [
            'Teddy Bear',
            'Christmas Ornament',
            'Gift Card',
            'Hot Chocolate Mug',
            'Santa Hat',
            'Box of Chocolates'
        ];

        spinButton.addEventListener('click', () => {
            if (spinning) return;
            spinning = true;
            const spinDegrees = Math.floor(Math.random() * 360 + 1440); // Random spin with 4+ full rotations
            wheel.style.transform = `rotate(${spinDegrees}deg)`;

            setTimeout(() => {
                spinning = false;
                const chosenIndex = Math.floor((spinDegrees % 360) / (360 / gifts.length));
                resultMessage.textContent = `You won a ${gifts[chosenIndex]}!`;
            }, 4000);
        });
    </script>
</body>
</html>
