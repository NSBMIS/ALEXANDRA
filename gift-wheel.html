<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pick a Gift</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      background-color: white;
    }
    h1 {
      margin: 20px;
      font-size: 2.5rem;
      color: #333;
    }
    .instructions {
      margin: 10px;
      text-align: center;
      font-size: 1.2rem;
      color: #555;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(6, 1fr);
      gap: 15px;
      margin: 20px;
    }
    .box {
      width: 150px;
      height: 150px;
      background-image: url('200px-Question_Block_-_Nintendo_JP_website.webp');
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      font-weight: bold;
      cursor: pointer;
      border: 2px solid black;
      transition: background-color 0.3s ease;
    }
    .box.revealed {
      background-image: none;
      background-color: white;
      pointer-events: none;
    }
    .popup-container {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-top: 20px;
      gap: 20px;
    }
    .popup {
      display: flex;
      flex-direction: column;
      align-items: center;
      border: 2px solid black;
      padding: 10px;
    }
    .popup img {
      width: 150px;
      height: 150px;
    }
    .popup p {
      margin: 5px 0 0;
    }
  </style>
</head>
<body>
  <h1>Pick a Gift</h1>
  <div class="instructions">
    Click on 3 boxes to reveal your gifts. Beware, one box contains coal, and if you reveal the coal, you win nothing!
  </div>
  <div class="grid" id="grid">
    <!-- Boxes will be generated here -->
  </div>
  <div class="popup-container" id="popup-container">
    <!-- Selected photos will appear here -->
  </div>

  <script>
    const photos = [
  'gift1.png', 'gift2.png', 'gift3.png', 'gift4.png', 'gift5.png', 'gift6.png',
  'gift7.png', 'gift8.png', 'gift9.png', 'gift10.png', 'gift11.png', 'gift12.png'
];

    const descriptions = [
      '1080P Dash Cam with Night Vision',
      'Cozy Beige Faux Fur Blanket',
      'UGG Women\'s Cozy Slippers',
      '49ers Barrel Coaster Set',
      '49ers Wireless Charger & Organizer',
      'Kombucha Variety Pack - 24 Cans',
      '15.6\" WiFi Digital Picture Frame',
      'Luxury Faux Fur Blanket',
      'Chocolate Coal Stocking Stuffer',
      'Super Mario Party Jamboree for Switch',
      'Echo Show 8 (Stand Sold Separately)',
      'RENPHO Eye Massager with Heat'
    ];

    const grid = document.getElementById('grid');
    const popupContainer = document.getElementById('popup-container');
    let selectedPhotos = [];
    const COAL_INDEX = 8; // The box with coal

    // Generate boxes
    photos.forEach((photo, index) => {
      const box = document.createElement('div');
      box.classList.add('box');
      box.dataset.index = index;

      box.addEventListener('click', () => handleBoxClick(index, box));

      grid.appendChild(box);
    });

    function handleBoxClick(index, box) {
      if (selectedPhotos.length >= 3 || selectedPhotos.includes(index)) return;

      box.classList.add('revealed');
      selectedPhotos.push(index);

      if (selectedPhotos.length === 3) {
        revealSelection();
      }
    }

    function revealSelection() {
      popupContainer.innerHTML = '';

      selectedPhotos.forEach(index => {
        const popup = document.createElement('div');
        popup.classList.add('popup');

        const img = document.createElement('img');
        img.src = photos[index];
        img.alt = descriptions[index];

        const text = document.createElement('p');
        if (index === COAL_INDEX) {
          text.textContent = 'Coal - You win nothing!';
        } else {
          text.textContent = descriptions[index];
        }

        popup.appendChild(img);
        popup.appendChild(text);
        popupContainer.appendChild(popup);
      });
    }
  </script>
</body>
</html>
